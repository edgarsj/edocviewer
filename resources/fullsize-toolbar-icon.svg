<svg
    xmlns="http://www.w3.org/2000/svg"
    width="128"
    height="128"
    viewBox="0 0 128 128"
>
  <!-- Document base - using full height -->
  <rect
        x="14"
        y="4"
        width="100"
        height="120"
        rx="6"
        ry="6"
        fill="#ecfdf5"
        stroke="#065f46"
        stroke-width="5"
    />

  <!-- Lock body - proportionally scaled -->
  <rect
        x="28"
        y="58"
        width="72"
        height="45"
        rx="7"
        ry="7"
        fill="#d1fae5"
        stroke="#065f46"
        stroke-width="5"
    />

  <!-- Lock shackle - proportionally scaled -->
  <path
        d="M44 58 L44 40 C44 26 84 26 84 40 L84 58"
        fill="none"
        stroke="#065f46"
        stroke-width="5"
        stroke-linecap="round"
    />

  <!-- Signature line - proportionally scaled -->
  <path
        d="M40 84 Q55 70, 64 84 T88 84"
        fill="none"
        stroke="#065f46"
        stroke-width="4"
    />
</svg>
