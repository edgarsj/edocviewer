            eDoc Viewer - View and verify ASiC-E and eDoc electronic signature
            files
        </title>
        <link rel="icon" href="/icons/edoc-icon.svg" type="image/svg+xml" />
        <link rel="manifest" href="/manifest.json" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/icons/icon-32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/icons/icon-16.png"
        />

        <!-- Preload the Shoelace assets -->
        <link rel="preconnect" href="https://cdn.jsdelivr.net" />

        <!-- Critical inline styles for visibility control -->
        <style>
            /* Initial state - show static, hide components */
            #static-content {
                display: block;
            }

            edoc-app {
                display: none;
            }

            /* JS-loaded state - hide static, show components */
            html.js-loaded #static-content {
                display: none !important;
            }

            html.js-loaded edoc-app {
                display: block !important;
            }
        </style>

        <!-- Shoelace base styles (optional - for pre-rendering) -->
        <style>
            :root {
                --sl-color-primary-50: #f6fffa;
                --sl-color-primary-100: #ecfdf5;
                --sl-color-primary-200: #d1fae5;
                --sl-color-primary-300: #a7f3d0;
                --sl-color-primary-400: #6ee7b7;
                --sl-color-primary-500: #34d399;
                --sl-color-primary-600: #10b981;
                --sl-color-primary-700: #059669;
                --sl-color-primary-800: #065f46;
                --sl-color-primary-900: #064e3b;

                --sl-color-success-50: #f0fdf4;
                --sl-color-success-100: #dcfce7;
                --sl-color-success-200: #bbf7d0;
                --sl-color-success-300: #86efac;
                --sl-color-success-400: #4ade80;
                --sl-color-success-500: #22c55e;
                --sl-color-success-600: #16a34a;
                --sl-color-success-700: #15803d;
                --sl-color-success-800: #166534;
                --sl-color-success-900: #14532d;

                --sl-color-danger-50: #fef2f2;
                --sl-color-danger-100: #fee2e2;
                --sl-color-danger-200: #fecaca;
                --sl-color-danger-300: #fca5a5;
                --sl-color-danger-400: #f87171;
                --sl-color-danger-500: #ef4444;
                --sl-color-danger-600: #dc2626;
                --sl-color-danger-700: #b91c1c;
                --sl-color-danger-800: #991b1b;
                --sl-color-danger-900: #7f1d1d;

                --sl-color-warning-50: #fffbeb;
                --sl-color-warning-100: #fef3c7;
                --sl-color-warning-200: #fde68a;
                --sl-color-warning-300: #fcd34d;
                --sl-color-warning-400: #fbbf24;
                --sl-color-warning-500: #f59e0b;
                --sl-color-warning-600: #d97706;
                --sl-color-warning-700: #b45309;
                --sl-color-warning-800: #92400e;
                --sl-color-warning-900: #78350f;

                --sl-color-gray-50: #f9fafb;
                --sl-color-gray-100: #f3f4f6;
                --sl-color-gray-200: #e5e7eb;
                --sl-color-gray-300: #d1d5db;
                --sl-color-gray-400: #9ca3af;
                --sl-color-gray-500: #6b7280;
                --sl-color-gray-600: #4b5563;
                --sl-color-gray-700: #374151;
                --sl-color-gray-800: #1f2937;
                --sl-color-gray-900: #111827;

                --sl-shadow-small: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --sl-shadow-medium:
                    0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06);
                --sl-shadow-large:
                    0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -2px rgba(0, 0, 0, 0.05);

                --sl-font-sans:
                    ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
                    sans-serif;
                --sl-font-mono:
                    ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                    "Liberation Mono", "Courier New", monospace;
            }

            body {
                font-family: var(--sl-font-sans);
                color: var(--sl-color-gray-900);
                background-color: var(--sl-color-gray-100);
                margin: 0;
                padding: 2rem 0;
                line-height: 1.5;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            header {
                margin-bottom: 2rem;
                text-align: center;
            }

            .app-header {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0.75rem;
                margin-bottom: 0.5rem;
            }

            .app-logo {
                height: 3rem;
                width: 3rem;
            }

            .app-title {
                font-size: 1.875rem;
                font-weight: 700;
                color: var(--sl-color-primary-800);
                margin: 0;
            }

            .beta-tag {
                display: inline-block;
                background-color: var(--sl-color-primary-600);
                color: white;
                font-size: 0.75rem;
                padding: 0.125rem 0.5rem;
                border-radius: 9999px;
                margin-left: 0.5rem;
                vertical-align: middle;
                font-weight: 600;
            }

            .app-description {
                color: var(--sl-color-gray-600);
                margin: 0.5rem 0 0 0;
            }

            .header-actions {
                margin-top: 1rem;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            main {
                margin-bottom: 2rem;
            }

            .edoc-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                padding: 1.5rem;
                border-radius: 0.5rem;
                box-shadow: var(--sl-shadow-medium);
            }

            .dropzone {
                border: 2px dashed var(--sl-color-primary-400);
                background-color: var(--sl-color-primary-50);
                padding: 2rem;
                border-radius: 0.5rem;
                text-align: center;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .dropzone:hover {
                background-color: var(--sl-color-primary-100);
            }

            .dropzone-icon {
                color: var(--sl-color-primary-600);
                width: 3rem;
                height: 3rem;
                margin-bottom: 0.5rem;
            }

            .dropzone-title {
                font-size: 1.125rem;
                margin-bottom: 0.5rem;
            }

            .dropzone-description {
                color: var(--sl-color-gray-500);
                margin-bottom: 1rem;
            }

            .button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: 0.375rem;
                font-weight: 500;
                padding: 0.5rem 1rem;
                cursor: pointer;
                transition: all 0.2s ease;
                border: none;
                background-color: var(
                    --sl-color-primary-600
                ); /* Green from our theme */
                color: white;
            }

            .button:hover {
                background-color: var(--sl-color-primary-700);
            }

            footer {
                margin-top: 2rem;
                text-align: center;
                font-size: 0.875rem;
                color: var(--sl-color-gray-500);
            }

            footer a {
                color: var(--sl-color-gray-500);
                text-decoration: none;
                transition: color 0.2s ease;
            }

            footer a:hover {
                color: var(--sl-color-primary-600);
            }

            .footer-links {
                margin-top: 0.25rem;
            }

            .language-selector {
                display: inline-flex;
                align-items: center;
            }

            .language-label {
                margin-right: 0.5rem;
                font-size: 0.875rem;
                color: var(--sl-color-gray-700);
            }

            .language-select {
                background-color: white;
                border: 1px solid var(--sl-color-gray-300);
                border-radius: 0.25rem;
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }

            .noscript-message {
                background-color: var(--sl-color-warning-100);
                border: 1px solid var(--sl-color-warning-300);
                color: var(--sl-color-warning-800);
                padding: 1rem;
                border-radius: 0.375rem;
                margin-bottom: 1rem;
                text-align: center;
            }

            .version-info {
                font-size: 0.75rem;
                color: var(--sl-color-gray-400);
                margin-top: 0.25rem;
            }

            .hidden {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <!-- This will be replaced by the Lit/Shoelace components -->
        <edoc-app id="app"></edoc-app>

        <!-- Pre-rendered content for SEO, will be hidden once components load -->
        <div id="static-content" class="container">
            <header>
                <div class="app-header">
                    <img
                        src="/icons/edoc-icon.svg"
                        alt="eDoc Viewer Logo"
                        class="app-logo"
                    />
                    <h1 class="app-title">
                        eDoc Viewer
                        <span class="beta-tag">BETA</span>
                    </h1>
                </div>
                <h2 class="app-description">
                    View and verify EU standard ASiC-E and Latvian eDoc files
                    (.asice, .edoc)
                </h2>
                <div class="header-actions">
                    <div class="language-selector">
                        <span class="language-label">Language:</span>
                        <select
                            class="language-select"
                            id="static-language-selector"
                        >
                            <option value="en">English</option>
                            <option value="lv">Latvian</option>
                        </select>
                    </div>
                </div>
            </header>

            <main>
                <!-- Upload Section - displayed for SEO and progressive enhancement -->
                <div class="edoc-container" id="upload-section">
                    <div class="dropzone">
                        <div>
                            <svg
                                class="dropzone-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                                />
                            </svg>
                            <p class="dropzone-title">
                                Drop your eDoc/Asic-E file here
                            </p>
                            <p class="dropzone-description">
                                or click to browse files
                            </p>
                            <button class="button">Select File</button>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <p>
                    <span class="version-info">
                        Version:
                        <span id="static-version">0.1.3</span>
                    </span>
                    &copy; <span id="current-year">2025</span>
                    <a href="https://edgarsjekabsons.lv">Edgars JÄ“kabsons</a>,
                    <a href="https://zenomy.tech">ZenomyTech SIA</a>
                </p>
                <p class="footer-links">
                    <a href="https://github.com/edgarsj/edocviewer">
                        <!-- Simple GitHub icon for static version -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            viewBox="0 0 16 16"
                            style="
                                vertical-align: text-bottom;
                                margin-right: 4px;
                            "
                        >
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"

                        </svg>
                        Open Source
                    </a>
                    &nbsp;|&nbsp; Questions, suggestions, or bug reports:
                    <a href="mailto:edocviewer@zenomy.tech">
                        edocviewer@zenomy.tech
                    </a>
                </p>
            </footer>
        </div>
        <script>
            // Set current year for SEO version
            document.getElementById("current-year").textContent =
                new Date().getFullYear();
            document.getElementById("static-version").textContent = "0.1.3";

            // Fallback script to hide static content if the main script fails
            window.addEventListener("load", function () {
                setTimeout(function () {
                    // Check if the js-loaded class hasn't been added yet
                    if (
                        !document.documentElement.classList.contains(
                            "js-loaded",
                        )
                    ) {
                        console.log("Fallback script: Hiding static content");
                        var staticContent =
                            document.getElementById("static-content");
                        var appElement = document.getElementById("app");

                        if (staticContent) staticContent.style.display = "none";
                        if (appElement) appElement.style.display = "block";

                        document.documentElement.classList.add("js-loaded");
                    }
                }, 1000); // Wait 1 second after load
            });
        </script>
    </body>
</html>
