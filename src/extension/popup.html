<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eDoc Viewer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 16px;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: #065f46;
    }

    .button {
      display: block;
      width: 100%;
      padding: 8px 16px;
      background-color: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 12px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #047857;
    }

    .button-secondary {
      background-color: #ecfdf5;
      color: #065f46;
      border: 1px solid #34d399;
    }

    .button-secondary:hover {
      background-color: #d1fae5;
    }

    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 16px 0;
    }

    .footer {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .language-selector {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .language-selector label {
      font-size: 14px;
      margin-right: 8px;
    }

    .language-selector select {
      flex-grow: 1;
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/icons/edoc-icon.svg" alt="eDoc Viewer Logo" class="logo">
    <h1>eDoc Viewer</h1>
  </div>

  <div class="language-selector">
    <label for="language">Language:</label>
    <select id="language">
      <option value="auto">Auto (Browser)</option>
      <option value="en">English</option>
      <option value="lv">Latvian</option>
    </select>
  </div>

  <a href="#" id="upload-button" class="button">
    Open eDoc File
  </a>

  <a href="#" id="open-viewer" class="button button-secondary">
    Open Viewer
  </a>

  <div class="divider"></div>

  <div class="footer">
    <p>eDoc Viewer handles .edoc and .asice files</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
